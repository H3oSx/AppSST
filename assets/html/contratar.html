            <div class="formulario-contratar">
                <h2>Solicitar Servicio</h2>
                <p>Para solicitar el servicio, ingrese sus datos. Recuerde que solo se encuentra disponible para la ciudad de Riobamba.</p>
                <form
                    action="https://formspree.io/f/xnqeqkeb"
                    method="POST"
                >
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="Nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="Apellidos" required>
    <br>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="Telefono" required>
    <br>
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="Direccion" required>
    <br>
                    <label for="horas-servicio">Horas del servicio:</label>
                    <input type="text" id="horas" name="Horas de servicio" required>
    <br>
                    <label for="tipo-servicio">Tipo de Servicio:</label>
                    <select id="tipo-servicio" name="tipo-servicio" required>
                        <option value="Guardia de Seguridad">Guardia de seguridad</option>
                        <option value="Transporte de valores">Transporte de valores</option>
                    </select>    
                    <br>
                    <button type="submit">Enviar</button>
